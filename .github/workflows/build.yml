name: Build And Analyze

on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, synchronize, reopened ]

permissions: read-all

jobs:
  gradle:
    uses: tacascer-org/actions-workflows/.github/workflows/gradle_build.yml@v0
    with:
      java-version: 21
    secrets: inherit
    permissions:
      security-events: write
      contents: write
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v6.5.1
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: ".*CHANGELOG.md|.*gradlew.*" # Ignoring generated files
          VALIDATE_JSCPD: false # Disable JSCPD validation
